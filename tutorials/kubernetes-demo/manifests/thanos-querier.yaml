apiVersion: apps/v1
kind: Deployment
metadata:
  name: thanos-querier
  labels:
    app: thanos-querier
spec:
  replicas: 1
  selector:
    matchLabels:
      app: thanos-querier
  template:
    metadata:
      labels:
        app: thanos-querier
    spec:
      containers:
      - name: thanos
        image: improbable/thanos:master-2019-01-31-827e968
        args:
        - query
        - --log.level=debug
        - --query.replica-label=replica
        - --cluster.disable
        - --store=sidecar.default.svc:10901
        - --store=sidecar-1.default.svc:10901
        - --store=%%SIDECAR_US1_0_URL%%
        - --store=%%SIDECAR_US1_1_URL%%
        ports:
        - name: http
          containerPort: 10902
        - name: grpc
          containerPort: 10901
        livenessProbe:
          httpGet:
            path: /-/healthy
            port: http
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: thanos-querier
  name: thanos-querier
spec:
  ports:
  - port: 9090
    protocol: TCP
    targetPort: http
    name: http
  selector:
    app: thanos-querier
  type: NodePort
