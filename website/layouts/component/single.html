{{ define "main" }}
<div class="container">
    <div class="row py-5">
        <div class="col col-3">
                {{ $currentPage := . }}
                <h5>Thanos</h5>
                <ul class="list-unstyled">
                {{ range .Site.Menus.thanos }}
                    <li class="ml-3">
                        <a href="{{ .URL }}">{{ .Title }}</a>
                    </li>
                {{ end }}
                </ul>
                <h5 class="mt-3">Components</h5>
                <ul class="list-unstyled">
                {{ range .Site.Menus.components }}
                    <li class="ml-3">
                        <a href="{{ .URL }}">{{ .Title }}</a>
                    </li>
                {{ end }}
            </ul>
        </div>
        <div class="col col-9">
            {{ .Content }}
        </div>
    </div>
</div>
{{ end }}
